# Lightweight Telegraf configuration tuned for NAS endpoints
# Environment variables (set via compose env):
#   INFLUX_REMOTE_WRITE_URL, INFLUX_TOKEN, INFLUX_ORG, INFLUX_BUCKET
#   ENVIRONMENT (optional label for dashboards)

[global_tags]
  environment = "${ENVIRONMENT}"

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 5000
  metric_buffer_limit = 10000
  collection_jitter = "5s"
  flush_interval = "60s"
  flush_jitter = "5s"
  logfile = ""
  omit_hostname = false

[[inputs.cpu]]
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "overlay"]

[[inputs.mem]]
[[inputs.swap]]
[[inputs.net]]
[[inputs.system]]

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_name_include = []
  perdevice = false
  total = true

[[outputs.influxdb_v2]]
  urls = ["${INFLUX_REMOTE_WRITE_URL}"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"
  insecure_skip_verify = false
